<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

    <title>J & D Credit Union</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to J & D Credit Union</h1>
      </div>

      <div id="new-account" class="jumbotron">
        <h3>Register a new account</h3>
        <hr>
        <form class="form-one">
          <div id="new-account-forms" class="form-group">
            <label for="name">First Name</label>
            <input id = "first-name" type="text" name="name" value="">
            <br>
            <label for="name">Last Name</label>
            <input id="last-name" type="text" name="name" value="">
            <br>
            <label for="initial-deposit">Deposit</label>
            <input id = "initial-deposit" type="number" name="initial-deposit" value="" min=0>
          </div>
        </form>
        <button id="create-account-button"type="submit" class="btn" name="button">Create Account</button>
      </div>


        <div id="deposit-div" class="jumbotron">
          <h3>Deposit</h3>
          <hr>
          <form class="form-deposit">
            <div class="form-group">
              <label for="account-number">Account Number</label>
              <input id="account-number" type="text" name="account-number" value="">
              <label for="deposit">Deposit Amount</label>
              <input id="deposit" type="number" name="deposit" value="" min=0>
              <button type="submit" class="btn" name="button">Deposit</button>
            </div>
          </form>
         </div>

        <div id="withdrawal-div"class="jumbotron">
          <h3>Withdrawal</h3>
          <hr>
          <form class="form-withdrawal">
            <div class="form-group">
              <label for="account-number">Account Number</label>
              <input id="account-number2" type="text" name="account-number" value="" min=0>
              <label for="withdrawal">Withdrawal Amount</label>
              <input id="withdrawal" type="number" name="withdrawal" value="" min=0>
              <button type="submit" class="btn" name="button">Withdrawal</button>
            </div>
          </form>
        </div>
      </div>

      <div class="current">
        <h4>Current Balance</h4>
        <h4 id="balance"></h4>
        <ul id="history">
        </ul>
      </div>

    </div>
  </body>
</html>
